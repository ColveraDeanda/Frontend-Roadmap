<form [formGroup]="loginForm">
  <p class="text-danger">{{loginError}}</p>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div *ngIf="email.invalid && (email.dirty || email.touched)"
          class="text-danger">
          <div *ngIf="email.errors?.['required']">
              El Email es requerido.
          </div>
          <div *ngIf="email.errors?.['email']">
              El Email debe tener un formato válido.
          </div>
      </div>
    <!-- OTRA FORMA DE HACERLO ES LA SIGUIENTE:
    <input type="text" formControlName="mail">

    <span *ngIf="this.formularioContacto.get('mail')?.errors?.['required']">
      (El mail no puede quedar vacío)
    </span>

    Nota: Como tenemos un metodo get para extraer el email, nos estamos ahorrando
    esta linea: this.loginForm.get('email')?.errors?.['required']

    Para acceder a los errores se pueden usar 2 opciones:
    Opcion 1 = this.loginForm.controls.email.errors?.['required']
    Opcion 2 = this.loginForm.get('email')?.errors?.['required']
    -->
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
      <div *ngIf="password.invalid && (password.dirty || password.touched)"
          class="text-danger">
          <div *ngIf="password.errors?.['required']">
              El Password es requerido.
          </div>
      </div>
  </div>
  <button type="submit" (click)="login()" class="btn btn-primary">Iniciar Sesión</button>
</form>

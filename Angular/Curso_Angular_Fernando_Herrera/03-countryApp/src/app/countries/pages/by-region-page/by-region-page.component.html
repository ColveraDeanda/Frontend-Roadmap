<h2>Por Region</h2>
<hr>
<div class="row">
  <div class="col text-center">
    <button *ngFor="let region of regions" class="btn mx-2"
            (click)="searchByRegion(region)"
            [ngClass]="{'btn-primary': selectedRegion === region}">
      {{region}}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <ul>
      <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
      <countries-table [countries]="countries"></countries-table>
    </ul>
  </div>
</div>

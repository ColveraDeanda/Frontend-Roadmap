<h3>Listado de heroes</h3>

<ng-container *ngIf="lastHeroRemoved; else nothingWasDeleted">
  <h3 *ngIf="heroes.length > 0; else lastHeroDeleted">- Heroe borrado: <small class="text-danger">{{lastHeroRemoved}}</small></h3>
  <ng-template #lastHeroDeleted>
    <h3>- Ultimo heroe borrado: <small class="text-danger">{{lastHeroRemoved}}</small></h3>
    <h3>- Todos los heroes han sido eliminados...</h3>
  </ng-template>
</ng-container>

<ng-template #nothingWasDeleted>
  <h3>- No se ha borrado nada</h3>
</ng-template>

<button
  *ngIf="heroes.length > 0"
  class="btn btn-outline-danger"
  (click)="removeLastHero()"
  >
  Borrar ultimo heroe
</button>

<button class="btn btn-primary mx-2" (click)="reset()">
  Reset
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let heroe of heroes" class="list-group-item">{{heroe}}</li>
</ul>

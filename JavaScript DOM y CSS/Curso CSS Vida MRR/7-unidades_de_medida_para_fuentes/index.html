<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 1em = 16px */
        /* Cuando modificamos el font-size, la mejor practica es usar em y no
           unidadesd en pixeles. */

        h2 {
            /* En este caso me interesa lo equivalente a 30px, entonces divido 
            30 / 16 (16 por que es la medida de em por defecto). */  
            font-size: 1.875em; 
        }

        p {
            font-size: 0.875;
        }

    </style>
</head>
<body>
    <div id="main-container">
        <h2>Nombre de la seccion</h2>

        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
            Aliquam sint distinctio, ab quae quis, magnam enim iste quos 
            voluptatem consequatur, quas ducimus quod fuga atque voluptas
            est sequi dolores unde!</p>
    </div>
</body>
</html>
